plugins:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  SuggestExtensions: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Metrics/MethodLength:
  Max: 35
  Exclude:
    - "spec/**/*"

Metrics/AbcSize:
  Max: 40
  Exclude:
    - "spec/**/*"

Metrics/ClassLength:
  Max: 160
  Exclude:
    - "spec/**/*"

Metrics/CyclomaticComplexity:
  Max: 15
  Exclude:
    - "spec/**/*"

Metrics/PerceivedComplexity:
  Max: 15
  Exclude:
    - "spec/**/*"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "*.gemspec"

RSpec/ExampleLength:
  Max: 15
  Exclude:
    - "spec/**/*_spec.rb"

RSpec/MultipleExpectations:
  Max: 7
  Exclude:
    - "spec/**/*_spec.rb"

RSpec/MultipleDescribes:
  Enabled: false
