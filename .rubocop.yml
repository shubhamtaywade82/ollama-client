inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  SuggestExtensions: true
AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'bin/*'
    - "devagent_proper.rb"
    - "bin/console"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
  Exclude:
    - "examples/**/*"

Metrics/MethodLength:
  Max: 35
  Exclude:
    - "spec/**/*"
    - "examples/**/*"
    - "exe/**/*"

Metrics/AbcSize:
  Max: 45
  Exclude:
    - "spec/**/*"
    - "examples/**/*"
    - "exe/**/*"

Metrics/ClassLength:
  Max: 300
  Exclude:
    - "spec/**/*"
    - "examples/**/*"

Metrics/CyclomaticComplexity:
  Max: 15
  Exclude:
    - "spec/**/*"

Metrics/PerceivedComplexity:
  Max: 15
  Exclude:
    - "spec/**/*"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "*.gemspec"
    - "examples/**/*"
    - "exe/**/*"

Metrics/ModuleLength:
  Exclude:
    - "exe/**/*"

RSpec/ExampleLength:
  Max: 15
  Exclude:
    - "spec/**/*_spec.rb"

RSpec/MultipleExpectations:
  Max: 7
  Exclude:
    - "spec/**/*_spec.rb"

RSpec/MultipleDescribes:
  Enabled: false

Style/MultilineBlockChain:
  Exclude:
    - "spec/**/*"

RSpec/DescribeClass:
  Exclude:
    - "spec/ollama/errors_spec.rb"

RSpec/DescribeMethod:
  Exclude:
    - "spec/ollama/client_model_suggestions_spec.rb"

RSpec/DescribedClass:
  Exclude:
    - "spec/ollama/errors_spec.rb"
    - "spec/integration/**/*"

RSpec/SpecFilePathFormat:
  Exclude:
    - "spec/ollama/client_model_suggestions_spec.rb"
    - "spec/integration/**/*"

# Exclude examples from style checks (they're just examples)
Style/Documentation:
  Exclude:
    - "examples/**/*"
    - "exe/**/*"

Style/WordArray:
  Exclude:
    - "examples/**/*"

Style/StringConcatenation:
  Exclude:
    - "examples/**/*"

Lint/ScriptPermission:
  Exclude:
    - "examples/**/*"

Lint/AmbiguousOperatorPrecedence:
  Exclude:
    - "examples/**/*"

Layout/TrailingEmptyLines:
  Exclude:
    - "examples/**/*"
